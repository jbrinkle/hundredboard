<div [ngClass]="{
    primaryActive: highlightPrimary && !highlightBoth && (gameModeEnabled ? isClicked : true),
    secondaryActive: highlightSecondary && !highlightBoth && (gameModeEnabled ? isClicked : true),
    bothActive: highlightBoth && (gameModeEnabled ? isClicked : true),
    wrongSelection: gameModeEnabled && isClicked && !highlightPrimary && !highlightSecondary
  }"
  (click)="showGameHighlight()"
>{{value}}</div>
